    <style>
      /* Loading animation */
      .loading {
        position: fixed;
        top: 0;
        left: 0;
        width: 100%;
        height: 100%;
        background: linear-gradient(135deg, #667eea 0%, #764ba2 100%);
        display: flex;
        justify-content: center;
        align-items: center;
        z-index: 9999;
        transition: opacity 0.5s ease;
      }

      .loading-spinner {
        width: 50px;
        height: 50px;
        border: 3px solid rgba(255, 255, 255, 0.3);
        border-top: 3px solid white;
        border-radius: 50%;
        animation: spin 1s linear infinite;
      }

      @keyframes spin {
        0% {
          transform: rotate(0deg);
        }
        100% {
          transform: rotate(360deg);
        }
      }

      .loading.fade-out {
        opacity: 0;
        pointer-events: none;
      }

      /* Mobile optimizations */
      @media (max-width: 768px) {
        #openChat {
          width: 60px !important;
          height: 60px !important;
          bottom: 16px !important;
          right: 16px !important;
          font-size: 22px !important;
        }

        #chatModal {
          bottom: 80px !important;
          right: 16px !important;
          left: 16px !important;
          width: auto !important;
          height: 70vh !important;
          max-width: none !important;
          max-height: none !important;
        }

        /* Prevent zoom on input focus */
        input,
        textarea,
        select {
          font-size: 16px !important;
        }

        /* Better touch targets */
        button,
        a {
          min-height: 44px;
          min-width: 44px;
        }
      }

      /* Prevent horizontal scroll on mobile */
      body {
        overflow-x: hidden;
      }

      /* Smooth scrolling */
      html {
        scroll-behavior: smooth;
      }
    </style>

    <!-- Chat Modal Overlay -->
    <div
      id="chatModalOverlay"
      style="
        display: none;
        position: fixed;
        top: 0;
        left: 0;
        width: 100%;
        height: 100%;
        background: rgba(0, 0, 0, 0.5);
        z-index: 9999;
      "
    ></div>

    <!-- Chat Modal -->
    <div
      id="chatModal"
      style="
        display: none;
        position: fixed;
        bottom: 80px;
        right: 24px;
        width: 400px;
        height: 600px;
        z-index: 10000;
        background: #fff;
        border-radius: 8px;
        box-shadow: 0 2px 16px rgba(0, 0, 0, 0.2);
        overflow: hidden;
        max-width: calc(100vw - 48px);
        max-height: calc(100vh - 120px);
      "
    >
      <iframe
        src="https://chat.aswinlocal.in/"
        style="width: 100%; height: 100%; border: none"
      ></iframe>
    </div>

    <script>
      // Hide loading screen after React app loads
      window.addEventListener('load', () => {
        setTimeout(() => {
          const loading = document.getElementById('loading');
          if (loading) {
            loading.classList.add('fade-out');
            setTimeout(() => {
              loading.remove();
            }, 500);
          }
        }, 1000);
      });

      // Show chat button after loading screen
      window.addEventListener('load', () => {
        setTimeout(() => {
          const loading = document.getElementById('loading');
          const chatButton = document.getElementById('openChat');
          if (loading) {
            loading.classList.add('fade-out');
            setTimeout(() => {
              loading.remove();
              if (chatButton) {
                chatButton.style.opacity = '1';
                chatButton.style.transform = 'scale(1)';
              }
            }, 500);
          }
        }, 1000);
      });

      const openChatBtn = document.getElementById('openChat');
      const chatModal = document.getElementById('chatModal');
      const chatModalOverlay = document.getElementById('chatModalOverlay');

      function openChat() {
        chatModalOverlay.style.display = 'block';
        chatModal.style.display = 'block';
      }

      function closeChat() {
        chatModalOverlay.style.display = 'none';
        chatModal.style.display = 'none';
      }

      openChatBtn.onclick = function (e) {
        e.stopPropagation();
        openChat();
      };

      // Add hover effects
      openChatBtn.addEventListener('mouseenter', function () {
        this.style.transform = 'scale(1.1)';
        this.style.boxShadow = '0 6px 25px rgba(102,126,234,0.6)';
      });
      openChatBtn.addEventListener('mouseleave', function () {
        this.style.transform = 'scale(1)';
        this.style.boxShadow = '0 4px 20px rgba(102,126,234,0.4)';
      });

      // Close when clicking on the overlay
      chatModalOverlay.onclick = function (e) {
        if (e.target === chatModalOverlay) {
          closeChat();
        }
      };
      // Close when pressing Escape key
      document.addEventListener('keydown', function (e) {
        if (e.key === 'Escape' && chatModal.style.display === 'block') {
          closeChat();
        }
      });
    </script>
