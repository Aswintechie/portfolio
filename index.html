    <style>
      /* Loading animation */
      .loading {
        position: fixed;
        top: 0;
        left: 0;
        width: 100%;
        height: 100%;
        background: linear-gradient(135deg, #667eea 0%, #764ba2 100%);
        display: flex;
        justify-content: center;
        align-items: center;
        z-index: 9999;
        transition: opacity 0.5s ease;
      }

      .loading-spinner {
        width: 50px;
        height: 50px;
        border: 3px solid rgba(255, 255, 255, 0.3);
        border-top: 3px solid white;
        border-radius: 50%;
        animation: spin 1s linear infinite;
      }

      @keyframes spin {
        0% {
          transform: rotate(0deg);
        }
        100% {
          transform: rotate(360deg);
        }
      }

      .loading.fade-out {
        opacity: 0;
        pointer-events: none;
      }
    </style>
  </head>
  <body>
    <div id="loading" class="loading">
      <div class="loading-spinner"></div>
    </div>

    <div id="root"></div>

    <script>
      // Hide loading screen after React app loads
      window.addEventListener('load', () => {
        setTimeout(() => {
          const loading = document.getElementById('loading');
          if (loading) {
            loading.classList.add('fade-out');
            setTimeout(() => {
              loading.remove();
            }, 500);
          }
        }, 1000);
      });
    </script>

    <!-- React App -->
    <script type="module" src="/src/main.jsx"></script>

    <!-- Floating Chat Button -->
    <button
      id="openChat"

      "
    >
      ðŸ’¬
    </button>

    <!-- Chat Modal Overlay -->
    <div
      id="chatModalOverlay"
      style="
        display: none;
        position: fixed;
        top: 0;
        left: 0;
        width: 100%;
        height: 100%;
        background: rgba(0, 0, 0, 0.5);
        z-index: 9999;
      "
    ></div>

    <!-- Chat Modal -->
    <div
      id="chatModal"
      style="
        display: none;
        position: fixed;
        bottom: 80px;
        right: 24px;
        width: 400px;
        height: 500px;
        z-index: 10000;
        background: #fff;
        border-radius: 8px;
        box-shadow: 0 2px 16px rgba(0, 0, 0, 0.2);
        overflow: hidden;
      "
    >
      <iframe
        src="https://chat.aswinlocal.in/"
        style="width: 100%; height: 100%; border: none"
      ></iframe>
    </div>

    <script>
      const openChatBtn = document.getElementById('openChat');
      const chatModal = document.getElementById('chatModal');
      const chatModalOverlay = document.getElementById('chatModalOverlay');

      function openChat() {
        chatModalOverlay.style.display = 'block';
        chatModal.style.display = 'block';
      }

      function closeChat() {
        chatModalOverlay.style.display = 'none';
        chatModal.style.display = 'none';
      }

      openChatBtn.onclick = function (e) {
        e.stopPropagation();
        openChat();
      };

      // Close when clicking on the overlay
      chatModalOverlay.onclick = function (e) {
        if (e.target === chatModalOverlay) {
          closeChat();
        }
      };

      // Close when pressing Escape key
      document.addEventListener('keydown', function (e) {
        if (e.key === 'Escape' && chatModal.style.display === 'block') {
          closeChat();
        }
      });
    </script>
  </body>
