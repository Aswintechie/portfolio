    <script>
      // Show chat button and handle dynamic behavior
      window.addEventListener('load', () => {
        setTimeout(() => {
          const chatButton = document.getElementById('openChat');
          const chatButtonText = document.getElementById('chatButtonText');
          const chatButtonIcon = document.getElementById('chatButtonIcon');

          // Initialize button based on device type
          if (chatButton) {
            const isMobile = window.innerWidth <= 768;
            if (isMobile) {
              // Mobile: Start as circular button (always visible)
              chatButton.style.opacity = '1';
              chatButton.style.transform = 'scale(1) translateX(0)';
              chatButton.style.pointerEvents = 'auto';
              chatButton.style.width = '60px';
              chatButton.style.height = '60px';
              chatButton.style.borderRadius = '50%';
              chatButton.style.paddingLeft = '0';
              chatButton.style.paddingRight = '0';
              chatButton.style.justifyContent = 'center';
              chatButtonText.style.opacity = '0';
              chatButtonText.style.width = '0';
              chatButtonText.style.maxWidth = '0';
            } else {
              // Desktop: Start hidden
              chatButton.style.opacity = '0';
              chatButton.style.transform = 'scale(0.8) translateX(0)';
              chatButton.style.pointerEvents = 'none';
            }
          }

          // Dynamic chat button behavior based on scroll
          let lastScrollY = 0;
          let isExpanded = false;

          const handleScroll = () => {
            const scrollY = window.scrollY;
            const isMobile = window.innerWidth <= 768;

            // Simple logic: expand at 100px, contract at 50px
            const shouldExpand = isExpanded ? scrollY > 50 : scrollY > 100;

            // Debug what's happening
            if (isMobile) {
              console.log('Mobile scroll:', {
                scrollY,
                shouldExpand,
                isExpanded,
                currentWidth: chatButton.style.width,
                threshold: isExpanded ? 50 : 100,
              });
            }

            // Only update if state changed to avoid unnecessary DOM updates
            if (shouldExpand !== isExpanded) {
              isExpanded = shouldExpand;

              if (shouldExpand && chatButton && chatButtonText && chatButtonIcon) {
                // Expansion for both mobile and desktop
                const expandedWidth = isMobile ? '140px' : '140px';
                const textMaxWidth = isMobile ? '80px' : '80px';

                if (isMobile) {
                  // Mobile: Always visible, just expand
                  chatButton.style.opacity = '1';
                  chatButton.style.transform = 'scale(1) translateX(0)';
                  chatButton.style.pointerEvents = 'auto';
                } else {
                  // Desktop: Fade in and expand
                  chatButton.style.opacity = '1';
                  chatButton.style.transform = 'scale(1) translateX(0)';
                  chatButton.style.pointerEvents = 'auto';
                }

                // Force width expansion - aggressive CSS override
                chatButton.style.cssText = `
                  position: fixed !important;
                  bottom: ${isMobile ? '16px' : '20px'} !important;
                  right: ${isMobile ? '16px' : '20px'} !important;
                  z-index: 9999 !important;
                  width: ${expandedWidth} !important;
                  height: auto !important;
                  border-radius: 28px !important;
                  background: linear-gradient(135deg, #667eea 0%, #764ba2 100%) !important;
                  color: #fff !important;
                  border: none !important;
                  box-shadow: 0 4px 20px rgba(102, 126, 234, 0.4) !important;
                  font-size: 20px !important;
                  cursor: pointer !important;
                  transition: all 0.3s ease !important;
                  opacity: 1 !important;
                  transform: scale(1) translateX(0) !important;
                  display: flex !important;
                  align-items: center !important;
                  justify-content: flex-start !important;
                  touch-action: manipulation !important;
                  overflow: hidden !important;
                  white-space: nowrap !important;
                  padding-left: 16px !important;
                  padding-right: 16px !important;
                  transform-origin: right center !important;
                  pointer-events: auto !important;
                `;

                chatButtonText.style.opacity = '1';
                chatButtonText.style.width = 'auto';
                chatButtonText.style.maxWidth = textMaxWidth;
                chatButtonText.style.fontSize = isMobile ? '11px' : '14px';
                chatButtonText.style.fontWeight = '600';
              } else if (!shouldExpand && chatButton && chatButtonText && chatButtonIcon) {
                // Shrink behavior
                const buttonSize = isMobile ? '60px' : '56px';

                if (isMobile) {
                  // Mobile: Stay visible, just shrink to circular
                  chatButton.style.opacity = '1';
                  chatButton.style.transform = 'scale(1) translateX(0)';
                  chatButton.style.pointerEvents = 'auto';
                } else {
                  // Desktop: Hide completely
                  chatButton.style.opacity = '0';
                  chatButton.style.transform = 'scale(0.8) translateX(0)';
                  chatButton.style.pointerEvents = 'none';
                }

                // Force width contraction - aggressive CSS override
                chatButton.style.cssText = `
                  position: fixed !important;
                  bottom: ${isMobile ? '16px' : '20px'} !important;
                  right: ${isMobile ? '16px' : '20px'} !important;
                  z-index: 9999 !important;
                  width: ${buttonSize} !important;
                  height: ${buttonSize} !important;
                  border-radius: 50% !important;
                  background: linear-gradient(135deg, #667eea 0%, #764ba2 100%) !important;
                  color: #fff !important;
                  border: none !important;
                  box-shadow: 0 4px 20px rgba(102, 126, 234, 0.4) !important;
                  font-size: 20px !important;
                  cursor: pointer !important;
                  transition: all 0.3s ease !important;
                  opacity: ${isMobile ? '1' : '0'} !important;
                  transform: ${isMobile ? 'scale(1) translateX(0)' : 'scale(0.8) translateX(0)'} !important;
                  display: flex !important;
                  align-items: center !important;
                  justify-content: center !important;
                  touch-action: manipulation !important;
                  overflow: hidden !important;
                  white-space: nowrap !important;
                  padding-left: 0 !important;
                  padding-right: 0 !important;
                  pointer-events: ${isMobile ? 'auto' : 'none'} !important;
                `;

                chatButtonText.style.opacity = '0';
                chatButtonText.style.width = '0';
                chatButtonText.style.maxWidth = '0';
              }
            }

            lastScrollY = scrollY;
          };

          // Throttled scroll event for immediate response
          let ticking = false;
          const throttledScroll = () => {
            if (!ticking) {
              requestAnimationFrame(() => {
                handleScroll();
                ticking = false;
              });
              ticking = true;
            }
          };

          // Add scroll event listener
          window.addEventListener('scroll', throttledScroll, { passive: true });

          // Resize handler disabled - was causing constant resets on mobile
          // Mobile browsers fire resize events constantly due to address bar changes
          // The scroll handler already handles mobile/desktop detection properly

          // Also call handleScroll once initially to set correct state
          setTimeout(() => {
            handleScroll();
          }, 100);
        }, 1000);
      });

      const openChatBtn = document.getElementById('openChat');
      const chatModal = document.getElementById('chatModal');
      const chatModalOverlay = document.getElementById('chatModalOverlay');
      const closeChatBtn = document.getElementById('closeChatBtn');

      function openChat() {
        chatModalOverlay.style.display = 'block';
        chatModal.style.display = 'block';
      }

      function closeChat() {
        chatModalOverlay.style.display = 'none';
        chatModal.style.display = 'none';
      }

      openChatBtn.onclick = function (e) {
        e.stopPropagation();
        openChat();
      };

      // Close button click handler
      closeChatBtn.onclick = function (e) {
        e.stopPropagation();
        closeChat();
      };

      // Close button hover effects
      closeChatBtn.addEventListener('mouseenter', function () {
        this.style.background = 'rgba(0, 0, 0, 0.9)';
        this.style.transform = 'scale(1.1)';
      });

      closeChatBtn.addEventListener('mouseleave', function () {
        this.style.background = 'rgba(0, 0, 0, 0.7)';
        this.style.transform = 'scale(1)';
      });

      // Add dynamic hover effects (desktop only)
      if (!('ontouchstart' in window)) {
        openChatBtn.addEventListener('mouseenter', function () {
          // Only apply hover effects when button is visible
          if (this.style.opacity === '1') {
            this.style.transform = 'scale(1.02) translateX(0)';
            this.style.boxShadow = '0 6px 25px rgba(102,126,234,0.6)';
          }
        });

        openChatBtn.addEventListener('mouseleave', function () {
          // Only apply hover effects when button is visible
          if (this.style.opacity === '1') {
            this.style.transform = 'scale(1) translateX(0)';
            this.style.boxShadow = '0 4px 20px rgba(102,126,234,0.4)';
          }
        });
      }

      // Close when clicking on the overlay
      chatModalOverlay.onclick = function (e) {
        if (e.target === chatModalOverlay) {
          closeChat();
        }
      };
      // Close when pressing Escape key
      document.addEventListener('keydown', function (e) {
        if (e.key === 'Escape' && chatModal.style.display === 'block') {
          closeChat();
        }
      });
    </script>
