name: Portfolio CI/CD Pipeline

on:
  push:
    branches: [main]
  pull_request:
    branches: [main]

permissions:
  contents: read
  issues: write
  pull-requests: write

jobs:
  quality-checks:
    runs-on: ubuntu-latest
    name: 🔍 Quality Checks

    steps:
      - name: 📥 Checkout code
        uses: actions/checkout@v4

      - name: 📦 Setup Node.js
        uses: actions/setup-node@v4
        with:
          node-version: '20'

      - name: 🧹 Clean npm cache and dependencies
        run: |
          rm -rf node_modules
          rm -f package-lock.json
          npm cache clean --force

      - name: 📋 Install dependencies
        run: npm install

      - name: 🔍 Run ESLint
        run: npm run lint

      - name: 🎨 Check Prettier formatting
        run: npm run format:check

      - name: 🧪 Run tests
        run: npm run test:run

      - name: 📊 Run tests with coverage
        run: npm run test:coverage

      - name: 🔒 Run security checks
        run: npm run security:check

      - name: 🏗️ Test build
        run: npm run build

      - name: 📈 Upload test coverage
        uses: actions/upload-artifact@v4
        if: always()
        with:
          name: coverage-report
          path: coverage/
          retention-days: 30

  deploy:
    needs: quality-checks
    runs-on: ubuntu-latest
    name: 🚀 Deploy to Cloudflare
    if: github.ref == 'refs/heads/main' && github.event_name == 'push'

    steps:
      - name: 📥 Checkout code
        uses: actions/checkout@v4

      - name: 📦 Setup Node.js
        uses: actions/setup-node@v4
        with:
          node-version: '20'

      - name: 🧹 Clean npm cache and dependencies
        run: |
          rm -rf node_modules
          rm -f package-lock.json
          npm cache clean --force

      - name: 📋 Install dependencies
        run: npm install

      - name: 🏗️ Build React portfolio
        run: npm run build

      - name: 🧹 Remove _redirects file (if exists)
        run: rm -f dist/_redirects

      - name: 🚀 Deploy to Cloudflare Workers
        uses: cloudflare/wrangler-action@v3
        with:
          apiToken: ${{ secrets.CLOUDFLARE_API_TOKEN }}
          wranglerVersion: 'latest'
          workingDirectory: '.'
          command: deploy --compatibility-date=2024-01-01

      - name: 🎉 Deployment notification
        if: success()
        run: |
          echo "🎉 Portfolio successfully deployed to https://www.aswinlocal.in/"
          echo "✅ Deployment completed at $(date)"

  pr-comment:
    needs: quality-checks
    runs-on: ubuntu-latest
    name: 💬 PR Status Comment
    if: github.event_name == 'pull_request'

    steps:
      - name: 📝 Comment on PR
        uses: actions/github-script@v7
        with:
          script: |
            github.rest.issues.createComment({
              issue_number: context.issue.number,
              owner: context.repo.owner,
              repo: context.repo.repo,
              body: `## ✅ Quality Checks Passed!
              
              🔍 **Linting**: ✅ Passed  
              🎨 **Formatting**: ✅ Passed  
              🧪 **Tests**: ✅ Passed  
              🔒 **Security**: ✅ Passed  
              🏗️ **Build**: ✅ Passed  
              
              Ready for review and merge! 🚀`
            })
