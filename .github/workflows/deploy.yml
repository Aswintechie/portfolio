name: Portfolio CI/CD Pipeline

on:
  push:
    branches: [main]
  pull_request:
    branches: [main]

permissions:
  contents: read
  issues: write
  pull-requests: write

jobs:
  quality-checks:
    runs-on: ubuntu-latest
    name: ğŸ” Quality Checks

    steps:
      - name: ğŸ“¥ Checkout code
        uses: actions/checkout@v4

      - name: ğŸ“¦ Setup Node.js
        uses: actions/setup-node@v4
        with:
          node-version: '20'

      - name: ğŸ§¹ Clean npm cache and dependencies
        run: |
          rm -rf node_modules
          rm -f package-lock.json
          npm cache clean --force

      - name: ğŸ“‹ Install dependencies
        run: npm install

      - name: ğŸ” Run ESLint
        run: npm run lint

      - name: ğŸ¨ Check Prettier formatting
        run: npm run format:check

      - name: ğŸ§ª Run tests
        run: npm run test:run

      - name: ğŸ“Š Run tests with coverage
        run: npm run test:coverage

      - name: ğŸ”’ Run security checks
        run: npm run security:check

      - name: ğŸ—ï¸ Test build
        run: npm run build

      - name: ğŸ“ˆ Upload test coverage
        uses: actions/upload-artifact@v4
        if: always()
        with:
          name: coverage-report
          path: coverage/
          retention-days: 30

  deploy:
    needs: quality-checks
    runs-on: ubuntu-latest
    name: ğŸš€ Deploy to Cloudflare
    if: github.ref == 'refs/heads/main' && github.event_name == 'push'

    steps:
      - name: ğŸ“¥ Checkout code
        uses: actions/checkout@v4

      - name: ğŸ“¦ Setup Node.js
        uses: actions/setup-node@v4
        with:
          node-version: '20'

      - name: ğŸ§¹ Clean npm cache and dependencies
        run: |
          rm -rf node_modules
          rm -f package-lock.json
          npm cache clean --force

      - name: ğŸ“‹ Install dependencies
        run: npm install

      - name: ğŸ—ï¸ Build React portfolio
        run: npm run build

      - name: ğŸ§¹ Remove _redirects file (if exists)
        run: rm -f dist/_redirects

      - name: ğŸš€ Deploy to Cloudflare Workers
        uses: cloudflare/wrangler-action@v3
        with:
          apiToken: ${{ secrets.CLOUDFLARE_API_TOKEN }}
          wranglerVersion: 'latest'
          workingDirectory: '.'
          command: deploy --compatibility-date=2024-01-01

      - name: ğŸ‰ Deployment notification
        if: success()
        run: |
          echo "ğŸ‰ Portfolio successfully deployed to https://www.aswinlocal.in/"
          echo "âœ… Deployment completed at $(date)"

  pr-comment:
    needs: quality-checks
    runs-on: ubuntu-latest
    name: ğŸ’¬ PR Status Comment
    if: github.event_name == 'pull_request'

    steps:
      - name: ğŸ“ Comment on PR
        uses: actions/github-script@v7
        with:
          script: |
            github.rest.issues.createComment({
              issue_number: context.issue.number,
              owner: context.repo.owner,
              repo: context.repo.repo,
              body: `## âœ… Quality Checks Passed!
              
              ğŸ” **Linting**: âœ… Passed  
              ğŸ¨ **Formatting**: âœ… Passed  
              ğŸ§ª **Tests**: âœ… Passed  
              ğŸ”’ **Security**: âœ… Passed  
              ğŸ—ï¸ **Build**: âœ… Passed  
              
              Ready for review and merge! ğŸš€`
            })
