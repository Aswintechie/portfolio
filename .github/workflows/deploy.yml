name: Deploy Portfolio to Cloudflare Workers

on:
  push:
    branches: [ main ]
  pull_request:
    branches: [ main ]

jobs:
  deploy:
    runs-on: ubuntu-latest
    name: Deploy Portfolio

    steps:
      - name: Checkout code
        uses: actions/checkout@v4

      - name: Setup Node.js
        uses: actions/setup-node@v4
        with:
          node-version: '18'
          cache: 'npm'

      - name: Install dependencies
        run: npm ci

      - name: Build React portfolio
        run: npm run build

      - name: Remove _redirects file (if exists)
        run: rm -f dist/_redirects

      - name: Deploy to Cloudflare Workers
        uses: cloudflare/wrangler-action@v3
        with:
          apiToken: ${{ secrets.CLOUDFLARE_API_TOKEN }}
          workingDirectory: '.'
          command: deploy --compatibility-date=2024-01-01

      - name: Deployment notification
        if: success()
        run: |
          echo "ðŸŽ‰ Portfolio successfully deployed to https://www.aswinlocal.in/"
          echo "âœ… Deployment completed at $(date)" 