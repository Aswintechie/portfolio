name: Preview Deployment

on:
  pull_request:
    types: [opened, synchronize, closed]
    branches: [main]

permissions:
  contents: read
  pull-requests: write
  issues: write

jobs:
  deploy-preview:
    runs-on: ubuntu-latest
    name: ğŸš€ Deploy Preview
    if: github.event.action != 'closed'

    steps:
      - name: ğŸ“¥ Checkout code
        uses: actions/checkout@v4

      - name: ğŸ“¦ Setup Node.js
        uses: actions/setup-node@v4
        with:
          node-version: '20'

      - name: ğŸ§¹ Clean npm cache and dependencies
        run: |
          rm -rf node_modules
          rm -f package-lock.json
          npm cache clean --force

      - name: ğŸ“‹ Install dependencies
        run: npm install

      - name: ğŸ—ï¸ Build React portfolio
        run: npm run build

      - name: ğŸ§¹ Remove _redirects file (if exists)
        run: rm -f dist/_redirects

      - name: ğŸ”§ Generate preview wrangler config
        run: |
          cat > wrangler.preview.toml << EOF
          name = "aswin-portfolio-pr-${{ github.event.number }}"
          main = "worker.js"
          compatibility_date = "2024-01-01"

          [vars]
          NODE_ENV = "preview"
          SMTP_HOST = "smtp.gmail.com"
          SMTP_PORT = "587"
          WEBHOOK_URL = "https://aswin-portfolio-pr-${{ github.event.number }}.aswin8681879422.workers.dev/api/telegram-webhook"
          FRONTEND_URL = "https://aswin-portfolio-pr-${{ github.event.number }}.aswin8681879422.workers.dev"

          [assets]
          directory = "./dist"
          binding = "ASSETS"
          EOF

          echo "Generated preview config:"
          cat wrangler.preview.toml

      - name: ğŸ” Set Cloudflare secrets for preview
        run: |
          echo "Setting Cloudflare secrets for preview deployment..."

          # Set Telegram Bot Token
          if [ -n "${{ secrets.TELEGRAM_BOT_TOKEN }}" ]; then
            echo "${{ secrets.TELEGRAM_BOT_TOKEN }}" | npx wrangler secret put TELEGRAM_BOT_TOKEN --config wrangler.preview.toml
            echo "âœ… TELEGRAM_BOT_TOKEN set"
          else
            echo "âš ï¸  TELEGRAM_BOT_TOKEN not found in GitHub secrets"
          fi

          # Set Telegram Admin Chat ID
          if [ -n "${{ secrets.TELEGRAM_ADMIN_CHAT_ID }}" ]; then
            echo "${{ secrets.TELEGRAM_ADMIN_CHAT_ID }}" | npx wrangler secret put TELEGRAM_ADMIN_CHAT_ID --config wrangler.preview.toml
            echo "âœ… TELEGRAM_ADMIN_CHAT_ID set"
          else
            echo "âš ï¸  TELEGRAM_ADMIN_CHAT_ID not found in GitHub secrets"
          fi

          # Set SMTP User
          if [ -n "${{ secrets.SMTP_USER }}" ]; then
            echo "${{ secrets.SMTP_USER }}" | npx wrangler secret put SMTP_USER --config wrangler.preview.toml
            echo "âœ… SMTP_USER set"
          else
            echo "âš ï¸  SMTP_USER not found in GitHub secrets"
          fi

          # Set SMTP Password
          if [ -n "${{ secrets.SMTP_PASS }}" ]; then
            echo "${{ secrets.SMTP_PASS }}" | npx wrangler secret put SMTP_PASS --config wrangler.preview.toml
            echo "âœ… SMTP_PASS set"
          else
            echo "âš ï¸  SMTP_PASS not found in GitHub secrets"
          fi

          # Set Resend API Key
          if [ -n "${{ secrets.RESEND_API_KEY }}" ]; then
            echo "${{ secrets.RESEND_API_KEY }}" | npx wrangler secret put RESEND_API_KEY --config wrangler.preview.toml
            echo "âœ… RESEND_API_KEY set"
          else
            echo "âš ï¸  RESEND_API_KEY not found in GitHub secrets"
          fi

          echo "ğŸ” All secrets configured for preview deployment"
        env:
          CLOUDFLARE_API_TOKEN: ${{ secrets.CLOUDFLARE_API_TOKEN }}

      - name: ğŸš€ Deploy to Cloudflare Workers Preview
        id: deploy
        uses: cloudflare/wrangler-action@v3
        with:
          apiToken: ${{ secrets.CLOUDFLARE_API_TOKEN }}
          wranglerVersion: 'latest'
          workingDirectory: '.'
          command: deploy --config wrangler.preview.toml --compatibility-date=2024-01-01

      - name: ğŸ” Verify deployment URL
        run: |
          WORKER_NAME="aswin-portfolio-pr-${{ github.event.number }}"
          echo "Expected URL: https://${WORKER_NAME}.aswin8681879422.workers.dev"
          echo "Testing URL accessibility..."
          sleep 10  # Wait for deployment to be ready
          curl -I "https://${WORKER_NAME}.aswin8681879422.workers.dev" || echo "URL not immediately accessible - this is normal for new deployments"

      - name: ğŸ“ Comment on PR with preview URL
        uses: actions/github-script@v7
        with:
          script: |
            const prNumber = context.issue.number;
            const workerName = `aswin-portfolio-pr-${prNumber}`;
            const previewUrl = `https://${workerName}.aswin8681879422.workers.dev`;

            // Check if preview comment already exists
            const comments = await github.rest.issues.listComments({
              owner: context.repo.owner,
              repo: context.repo.repo,
              issue_number: prNumber
            });

            const existingComment = comments.data.find(comment => 
              comment.body.includes('ğŸš€ Preview Deployment')
            );

            const commentBody = `## ğŸš€ Preview Deployment

            Your preview deployment is ready! ğŸ‰

            **Preview URL**: [${previewUrl}](${previewUrl})

            > ğŸ“ This preview will be automatically deleted when this PR is closed or merged.

            ---

            **Deployment Info:**
            - **Branch**: \`${context.payload.pull_request.head.ref}\`
            - **Commit**: \`${context.payload.pull_request.head.sha.substring(0, 7)}\`
            - **Environment**: Preview
            - **Deploy Time**: ${new Date().toLocaleString()}

            ---

            **ğŸ” Test your changes:**
            - âœ… Check responsive design
            - âœ… Test contact form functionality
            - âœ… Verify all links work correctly
            - âœ… Test performance and loading times`;

            if (existingComment) {
              await github.rest.issues.updateComment({
                owner: context.repo.owner,
                repo: context.repo.repo,
                comment_id: existingComment.id,
                body: commentBody
              });
            } else {
              await github.rest.issues.createComment({
                owner: context.repo.owner,
                repo: context.repo.repo,
                issue_number: prNumber,
                body: commentBody
              });
            }

  cleanup-preview:
    runs-on: ubuntu-latest
    name: ğŸ§¹ Cleanup Preview
    if: github.event.action == 'closed'

    steps:
      - name: ğŸ“¥ Checkout code
        uses: actions/checkout@v4

      - name: ğŸ—‘ï¸ Delete preview deployment
        uses: cloudflare/wrangler-action@v3
        with:
          apiToken: ${{ secrets.CLOUDFLARE_API_TOKEN }}
          wranglerVersion: 'latest'
          workingDirectory: '.'
          command: delete --name aswin-portfolio-pr-${{ github.event.number }} --force
        continue-on-error: true

      - name: ğŸ”„ Fallback cleanup with retry
        if: failure()
        run: |
          echo "First cleanup attempt failed, retrying..."
          sleep 5
          npx wrangler delete --name aswin-portfolio-pr-${{ github.event.number }} --force || echo "Cleanup failed - worker may already be deleted"
        env:
          CLOUDFLARE_API_TOKEN: ${{ secrets.CLOUDFLARE_API_TOKEN }}

      - name: ğŸ“ Comment on PR about cleanup
        uses: actions/github-script@v7
        with:
          script: |
            const prNumber = context.issue.number;
            const commentBody = `## ğŸ§¹ Preview Cleanup

            The preview deployment for this PR has been cleaned up automatically.

            **Removed:**
            - Worker: \`aswin-portfolio-pr-${prNumber}\`
            - Preview URL: \`https://aswin-portfolio-pr-${prNumber}.aswin8681879422.workers.dev\`

            Thank you for your contribution! ğŸ™`;

            await github.rest.issues.createComment({
              owner: context.repo.owner,
              repo: context.repo.repo,
              issue_number: prNumber,
              body: commentBody
            });
